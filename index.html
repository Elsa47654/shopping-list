<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="parent-container">
		<div class="header">
			<h1>Shopping list</h1>
		</div>
		<div class="container">
			<div class="list-input">
				<input id="user-input" type="text" placeholder="Add new item">
				<button id="add-btn"><i class="arrow"></i></button>
			</div>
			<div class="main-list">
				<ul>
					<h2 id="empty">Empty list</h2>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
